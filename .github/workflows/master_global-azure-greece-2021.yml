# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - global-azure-greece-2021

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build EventManagement.sln --configuration Release

    - name: dotnet publish
      run: dotnet publish EventManagement.sln -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'global-azure-greece-2021'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d82a8c15457a48c3a1e199c2758ffa51 }}
        package: ${{env.DOTNET_ROOT}}/myapp 